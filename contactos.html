<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>

    <title>Contacto</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-contactos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
    <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo de la Barbería Alura"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contactos.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

    <main>
        <form class="form-contacto">
            <label for="nombreYApellido">Nombre y apellido</label>
            <input type="text" id="nombreYApellido" class="input-padron" required>

            <label for="correoElectronico">Correo electronico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxxxxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>

                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">Telefono</label>

                <label for="radio-whatspp"><input type="radio" name="contacto" value="email" id="radio-whatspp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horarios</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08hr - 20hr</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08hr - 20hr</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hr - 20hr</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la Barbería Alura">
        <P class="copyright">&copy; Copyright Barbería Alura - 2024</P>
    </footer>
</body>
</html>
